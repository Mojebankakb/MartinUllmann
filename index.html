<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>

  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</head>
<body>

  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <map name="mapa">
    <!-- Klikací oblast přesně umístěná podle původního rozměru -->
    <area shape="rect" coords="1200,800,1350,870" href="#" title="Klikni pro výpis" onclick="changeImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeImage(newSrc) {
      document.getElementById("mainImage").src = newSrc;
    }

    window.onload = () => {
      imageMapResize();
    };
  </script>

</body>
</html>
