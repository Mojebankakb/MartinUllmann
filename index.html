<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    img {
      width: 100%;
      max-width: 2828px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>

  <!-- Responzivní klikací mapa -->
  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</head>
<body>

  <!-- Výchozí obrázek s mapou -->
  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <!-- Mapa: levá polovina -->
  <map name="mapa">
    <area shape="rect" coords="0,0,1414,1444" href="#" title="Klikni pro výpis" onclick="changeImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeImage(newSrc) {
      document.getElementById("mainImage").src = newSrc;
    }

    // Aktivuj responzivní mapu
    window.onload = () => {
      imageMapResize();
    };
  </script>

</body>
</html>


</body>
</html>
