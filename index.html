<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    #mainImage {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    #extraImage {
      display: none;
      width: 100vw;
      height: auto;
    }
  </style>

  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</head>
<body>

  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <map name="mapa">
    <area shape="rect" coords="1254,819,1314,849" href="#" title="Výpis" onclick="replaceMainImage('vypis.jpg'); return false;">
    <area shape="rect" coords="1170,814,1289,860" href="#" title="Platba" onclick="showExtraImage(); return false;">
  </map>

  <img src="platba.jpg" id="extraImage" alt="Platba">

  <script>
    function replaceMainImage(newSrc) {
      const img = document.getElementById("mainImage");
      img.src = newSrc;
      img.removeAttribute("usemap");
    }

    function showExtraImage() {
      const extra = document.getElementById("extraImage");
      extra.style.display = "block";
    }

    window.onload = function () {
      imageMapResize();
    };
  </script>

</body>
</html>
