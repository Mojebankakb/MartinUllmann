<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    #mainImage {
      width: 2828px; /* zůstává přesně tak, jak jsi měl */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    body.scrollable {
      overflow-y: auto;
      height: auto;
    }

    body.fixed {
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
  </style>

  <!-- knihovna pro responsivní mapy -->
  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</head>
<body class="fixed">

  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <map name="mapa">
    <area shape="rect" coords="1050,490,1150,530" href="#" title="Historie EUR" onclick="changeToScrollableImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeToScrollableImage(newSrc) {
      const img = document.getElementById("mainImage");

      // změna obrázku na výpis
      img.src = newSrc;

      // přepnutí režimu těla na scrollovatelný
      document.body.classList.remove("fixed");
      document.body.classList.add("scrollable");

      // odstraníme mapu (už nebude potřeba)
      img.removeAttribute("usemap");
    }

    window.onload = function () {
      imageMapResize();
    };
  </script>

</body>
</html>
