<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      overflow: hidden;
    }

    #mainImage {
      width: 2828px; /* pevná šířka obrázku */
      height: auto;
      display: block;
    }

    /* pokud obrázek bude vyšší (vypis.jpg), přepneme režim */
    body.scrollable {
      height: auto;
      overflow: auto;
    }
  </style>
</head>
<body>

  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <map name="mapa">
    <area shape="rect" coords="1050,490,1150,530" href="#" title="Historie EUR" onclick="changeToScrollableImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeToScrollableImage(newSrc) {
      const img = document.getElementById("mainImage");
      img.src = newSrc;

      // přepne tělo stránky do režimu scrollování
      document.body.classList.add("scrollable");

      // odstraníme mapu (není třeba na výpise)
      img.removeAttribute("usemap");
    }
  </script>

</body>
</html>
