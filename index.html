<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    img {
      width: 100%;
      max-width: 2828px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 20px;
    }
  </style>

  <!-- knihovna pro responsivní obrazovou mapu -->
  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</head>
<body>

  <!-- OBRÁZEK s mapou -->
  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <!-- MAPA s upravenou menší oblastí -->
  <map name="mapa">
    <area shape="rect" coords="1200,800,1350,870" href="#" title="Klikni pro výpis" onclick="changeImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeImage(newSrc) {
      document.getElementById("mainImage").src = newSrc;
    }

    window.onload = function () {
      imageMapResize();
    };
  </script>

</body>
</html>
