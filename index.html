<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    #mainImage {
      width: 2828px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .fixed-container {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .scrollable-container {
      height: auto;
      overflow-y: auto;
      display: block;
    }
  </style>
</head>
<body class="fixed-container">

  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <map name="mapa">
    <!-- přes tlačítko „Historie“ -->
    <area shape="rect" coords="1050,490,1150,530" href="#" title="Historie EUR" onclick="changeToScrollableImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeToScrollableImage(newSrc) {
      const img = document.getElementById("mainImage");

      // nastavíme nový obrázek
      img.src = newSrc;

      // změníme režim stránky ze statického na scrollovatelný
      document.body.className = "scrollable-container";

      // odstraníme mapu (už ji nepotřebujeme na výpise)
      img.removeAttribute("usemap");
    }
  </script>

</body>
</html>
