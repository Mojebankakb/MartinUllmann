<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    img {
      width: 2828px; /* přesná šířka tvého obrázku */
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <img src="mobilni-bankovnictvi.jpg" usemap="#mapa" id="mainImage">

  <map name="mapa">
    <!-- oblast jen na tlačítko Historie -->
    <area shape="rect" coords="1050,490,1150,530" href="#" title="Historie EUR" onclick="changeImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeImage(newSrc) {
      document.getElementById("mainImage").src = newSrc;
    }
  </script>

</body>
</html>
