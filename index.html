<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví – náhled</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <img src="mobilni-bankovnictvi.jpg" alt="Mobilní bankovnictví" usemap="#mapa" id="mainImage">

  <map name="mapa">
    <!-- Klikací oblast přes tlačítko "Historie" u účtu G2.EUR -->
    <area shape="rect" coords="1080,570,1250,630" href="#" onclick="changeImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeImage(newSrc) {
      document.getElementById("mainImage").src = newSrc;
    }
  </script>

</body>
</html>
