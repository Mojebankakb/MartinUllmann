<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobilní bankovnictví</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Výchozí obrázek -->
  <img src="mobilni-bankovnictvi.jpg" usemap="#image-map" id="mainImage">

  <map name="image-map">
    <!-- Opravená klikací oblast (např. 150×70 px) -->
    <area shape="rect" coords="1200,800,1350,870" href="#" onclick="changeImage('vypis.jpg'); return false;">
  </map>

  <script>
    function changeImage(newSrc) {
      document.getElementById("mainImage").src = newSrc;
    }
  </script>

</body>
</html>
